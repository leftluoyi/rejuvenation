<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Medicare Profile Authorization</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div style="height:100px"></div>
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="text-center">Medicare Profile Authorization</h1>
          <h5 class="text-center" id="contract_address"></h5>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class='col-6'>
          <div class="row justify-content-center">
              <h2>Doctor</h2>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <span id="doctor_address"></span>
            </div>
          </div>
          <div style="height:10px"></div>
          <hr>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Choose Patient</span>
            </div>
            <select id="patient" class="custom-select"></select>
            <div class="input-group-append">
              <button type="button" class="btn btn-success" id="retrieve_doctor">Retrieve</span>
            </div>
          </div>
          <span style="color:red" id="message_doctor"></span>
          <div style="height:10px"></div>
          <div id="profile_doctor"></div>
        </div>

        <div class='col-6'>
          <div class="row justify-content-center">
            <h2>Patient</h2>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <span id="patient_address"></span>
            </div>
          </div>
          <div style="height:10px"></div>
          <hr>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Choose Doctor</span>
            </div>
            <select id="doctor" class="custom-select"></select>
            <div class="input-group-append">
              <button type="button" class="btn btn-success" id="authorize">Authorize</span>
            </div>
            <div class="input-group-append">
              <button type="button" class="btn btn-danger" id="unauthorize">Unuthorize</span>
            </div>
          </div>
          <span style="color:green" id="message_patient"></span>
          <div style="height:10px"></div>
          <div class="row" style="padding-right: 20px; padding-left: 20px">
            <button type="button" class="btn btn-info btn-block" id="retrieve_patient">Retrieve</button>
          </div>
          <div style="height:30px"></div>
          <div id="profile_patient"></div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
